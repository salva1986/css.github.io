<!DOCTYPE html> 

<html> 

<head> 

<meta charset="utf-8" /> 
<link rel="stylesheet" href="styles/style.css">

<title>Ejemplo de selectores avanzados</title> 

</head> 

<body> 

<table border="0.1"> 

  <tr> 

    <th>Cambio</th> 

    <th>Compra</th> 

    <th>Venta</th> 

    <th>Máximo</th> 

    <th>Mínimo</th> 

  </tr> 

  <tr> 

    <th class="moneda"><img src="img/euro.png"> Euro/Dolar</th> 

    <td class="cambios">1.25</td> 

    <td class="cambios">1.25</td> 

    <td class="cambios">1.25</td> 

    <td class="cambios">1.24</td> 

  </tr> 

  <tr> 

    <th class="moneda"><img src="img/dolar.png"> Dolar/Yen</th> 

    <td>119.01</td> 

    <td>119.05</td> 

    <td>119.82</td> 

    <td>119.82</td> 

  </tr> 

  <tr> 

    <th class="moneda"><img src="img/libra-esterlina.png"> Libra/Dolar</th> 

    <td class="cambios">1.86</td> 

    <td class="cambios">1.86</td> 

    <td class="cambios">1.86</td> 

    <td class="cambios">1.85</td> 

  </tr> 

  <tr> 

    <th class="moneda"><img src="img/yenes.png"> Yen/Euro</th> 

    <td>0.67</td> 

    <td>0.67</td> 

    <td>0.66</td> 

    <td>0.67</td> 

  </tr> 

</table> 

</body>
